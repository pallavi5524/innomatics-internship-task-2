<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Membership Plan</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0; 
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

label {
    margin-right: 10px;
    display: block;
    margin-top: 10px;
}

input, select, button {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: calc(100% - 22px);
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Fitness Membership Plan</h1>
        
        <label for="planType">Select Membership Plan:</label>
        <select id="planType">
            <option value="basic">Basic ($20/month)</option>
            <option value="premium">Premium ($50/month)</option>
            <option value="vip">VIP ($80/month)</option>
        </select>
        
        <label for="wantsTrainer">Do you want a Personal Trainer?</label>
        <input type="checkbox" id="wantsTrainer">
        
        <label for="wantsDietPlan">Do you want a Diet Plan?</label>
        <input type="checkbox" id="wantsDietPlan">
        
        <button id="suggestButton">Suggest Membership</button>
        <div id="result" class="result"></div>
    </div>
    <script >
        function choosePlan(planType, wantsTrainer, wantsDietPlan) {
    const plans = {
        basic: { cost: 20, trainer: false, diet: false },
        premium: { cost: 50, trainer: true, diet: false },
        vip: { cost: 80, trainer: true, diet: true }
    };

    let selectedPlan = plans[planType];

    // Suggest the best plan based on user preferences
    if (wantsTrainer && wantsDietPlan) {
        return "VIP Plan is the best choice for you! ($80/month)";
    } else if (wantsTrainer) {
        return "Premium Plan is the best choice for you! ($50/month)";
    } else if (wantsDietPlan) {
        if (selectedPlan.trainer) {
            return "VIP Plan is the best choice for you! ($80/month)";
        } else {
            return "Basic Plan is the best choice for you! ($20/month)";
        }
    } else {
        return "Basic Plan is the best choice for you! ($20/month)";
    }
}

document.getElementById('suggestButton').addEventListener('click', function() {
    const planType = document.getElementById('planType').value;
    const wantsTrainer = document.getElementById('wantsTrainer').checked;
    const wantsDietPlan = document.getElementById('wantsDietPlan').checked;

    const suggestion = choosePlan(planType, wantsTrainer, wantsDietPlan);
    document.getElementById('result').innerText = suggestion;
});
    </script>
</body>
</html>
