<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Discount & Free Shipping</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0; 
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

label {
    margin-right: 10px;
    display: block;
    margin-top: 10px;
}

input, button {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: calc(100% - 22px);
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Final Amount</h1>
        
        <label for="orderAmount">Enter Order Amount ($):</label>
        <input type="number" id="orderAmount" placeholder="Enter order amount" min="0" required>
        
        <button id="calculateButton">Calculate Final Amount</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function calculateFinalAmount(orderAmount) {
    let discount = 0;
    let shippingCost = 0;

    // Determine discount based on order amount
    if (orderAmount > 1000) {
        discount = 0.20; // 20% discount
    } else if (orderAmount >= 500) {
        discount = 0.10; // 10% discount
    }

    // Calculate the discount amount
    const discountAmount = orderAmount * discount;
    const discountedAmount = orderAmount - discountAmount;

    // Determine shipping cost
    if (discountedAmount > 50) {
        shippingCost = 0; // Free shipping
    } else {
        shippingCost = 10; // Express shipping
    }

    // Calculate final amount
    const finalAmount = discountedAmount + shippingCost;
    return finalAmount.toFixed(2); // Return amount formatted to 2 decimal places
}

document.getElementById('calculateButton').addEventListener('click', function() {
    const orderAmount = parseFloat(document.getElementById('orderAmount').value);

    // Validate input
    if (isNaN(orderAmount) || orderAmount < 0) {
        document.getElementById('result').innerText = "Please enter a valid order amount.";
        return;
    }

    const finalAmount = calculateFinalAmount(orderAmount);
    document.getElementById('result').innerText = `Final Amount: $${finalAmount}`;
});
    </script>
</body>
</html>
