<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Eligibility</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container{
            max-width:600px;
            margin:0 auto;
            padding:20px;
        }  
        .card{
            background-color: #f3f4f6;
            padding:20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2{
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;

        }
        .form-group{
            margin-bottom:16px;
        }
        .form-group label{
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 20px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .result {
            margin-top: 16px;
            font-size: 18px;
            font-weight: 600;
        }
        .result.success {
            color: #10b981;
        }
        .result.error {
            color: #ef4444;
        }


        
    </style>
</head>
<body>
   <div class="container">
      <div class="card">
      <h1>Job Eligibility Checker</h1>
      <form id="Appform">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label for="experience">Experience(years)</label>
        <input type="number" id="experience" name="experience" placeholder="Enter your experience">
      </div>
      <div class="form-group">
        <label for="Qualification">Qualification:</label>
        <select id="Qualification" name="Qualification" required>
        <option value="High School">High School</option>
        <option value="Associate's Degree">Associate's Degree</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        </select> 
      </div>
      <button type="submit" class="btn">Check Eligibility</button>
    </form>
    <div id="result" class="result"></div>
    </div>
   </div>
   <script>
       function isEligibleForJob(age, experience, qualification){
        return age >= 21 && age<=55 && experience>=2 && qualification === "Bachelor's Degree";
       }
       document.getElementById('Appform').addEventListener('submit', function(event) {
        event.preventDefault();
        const age = parseInt(document.getElementById('age').value);
        const experience = parseInt(document.getElementById('experience').value);
        const qualification = document.getElementById('qualification').value; 
        const result= isEligibleForJob(age,experience,qualification);
        const resultDiv= document.getElementById('result');
        if(result){
            resultDiv.textContent = "The applicant is eligible for the job.";
                resultDiv.classList.add('success');
                resultDiv.classList.remove('error');
        } else{
            resultDiv.textContent = "The applicant is not eligible for the job.";
                resultDiv.classList.add('error');
                resultDiv.classList.remove('success');
        } 
    });     
   </script>
</body>
</html>
