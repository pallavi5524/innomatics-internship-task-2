<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0; 
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

label {
    margin-right: 10px;
    display: block;
    margin-top: 10px;
}

input, button {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: calc(100% - 22px);
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grading System</h1>
        
        <label for="marks">Enter Marks:</label>
        <input type="number" id="marks" placeholder="Enter marks" min="0" max="100" required>
        
        <label for="attendance">Enter Attendance (%):</label>
        <input type="number" id="attendance" placeholder="Enter attendance percentage" min="0" max="100" required>
        
        <button id="calculateButton">Calculate Grade</button>
        <div id="result" class="result"></div>
    </div>
    <script >
        function calculateGrade(marks, attendance) {
    // Add extra credit if attendance is above 90%
    if (attendance > 90) {
        marks += 5;
    }

    // Ensure marks do not exceed 100
    if (marks > 100) {
        marks = 100;
    }

    // Determine the grade based on marks
    if (marks >= 90) {
        return "A";
    } else if (marks >= 80) {
        return "B";
    } else if (marks >= 70) {
        return "C";
    } else if (marks >= 60) {
        return "D";
    } else {
        return "F";
    }
}

document.getElementById('calculateButton').addEventListener('click', function() {
    const marks = parseInt(document.getElementById('marks').value);
    const attendance = parseInt(document.getElementById('attendance').value);

    // Validate inputs
    if (isNaN(marks) || isNaN(attendance) || marks < 0 || marks > 100 || attendance < 0 || attendance > 100) {
        document.getElementById('result').innerText = "Please enter valid marks and attendance.";
        return;
    }

    const grade = calculateGrade(marks, attendance);
    document.getElementById('result').innerText = `Final Grade: ${grade}`;
});
    </script>
</body>
</html>
